<section class="sign-in row wrapper" [formGroup]="form">
  <h1 class="sign-in__title small-16 text-center">
    <strong>Добро пжаловать</strong>, для входа в личный кабинет необходимо авторизоваться.
    <p class="title-descr">Авторизация возможна только при наличии Google аккаунта</p>
  </h1>
  <div class="log-in__buttons mt row small-16 align-center">
      <button class="sing-in button button-red" (click)="singIn()">Войти через Google</button>
  </div>
</section>
